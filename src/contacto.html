    <header>

        <div class="cabecera-1">
            <nav class="md:hidden xs:hidden xxs:hidden lg:grid grid-cols-3 bg-gray-800 items-center">
                <div class="logo w-4/5">
                    <img src="./assets/images/logo_teatre2.png" alt="logo teatro">

    <main class="main">
        <div class="wrapper p-16">

            <h2 class="h2">Reserva tu entrada</h2>

            <div class="grid grid-cols-2 gap-16">
                <div class="grid grid-rows-2 gap-32">

                    <form class="w-full max-w-xl">
                        <div class="texto_grande">El huérfano de los Zhao</div>
                        <div class="-mx-3 mb-6">
                            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 p-5">
                                <label class="block tracking-wide text-gray-700 text-lg font-bold mb-2 px-3"
                                    for="grid-first-name">
                                    Correo electrónico
                                </label>
                                <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                                    id="grid-first-name" type="text">
                                <p class="text-gray-500 text-md">Nunca compartiremos tu mail con nadie</p>
                            </div>
                            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0 pb-5">
                                <label class="block tracking-wide text-gray-700 text-lg font-bold mb-2"
                                    for="grid-state">
                                    Número de entradas
                                </label>
                                <div class="relative">
                                    <select
                                        class="block appearance-none bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                        id="grid-state">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5 max</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mt-2 text-lg pb-5 px-3">
                                <label class="block items-center">
                                    <input type="radio" class="form-radio" name="dia" value="sabado" checked>
                                    <span class="ml-2 ">Sábado, 4 de diciembre</span>
                                </label>
                                <label class="block items-center">
                                    <input type="radio" class="form-radio" name="dia" value="domingo">
                                    <span class="ml-2">Domingo, 5 de diciembre</span>
                                </label>
                            </div>
                            <div class="items-center justify-between px-3">
                                <button
                                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 border border-green-700 rounded">
                                    Reservar
                                </button>
                            </div>
                        </div>

                    </form>
                    <form class="w-full max-w-xl">
                        <div class="texto_grande">Los miserables</div>
                        <div class="text-red-700 font-bold text-lg">
                            (Agotado)
                        </div>
                        <div class="-mx-3 mb-6">
                            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 p-5">
                                <label class="block tracking-wide text-gray-700 text-lg font-bold mb-2 px-3 "
                                    for="grid-first-name">
                                    Correo electrónico
                                </label>
                                <input
                                    class="appearance-none block w-full bg-gray-200 text-gray-700 border
                                border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white opacity-50 cursor-not-allowed"
                                    id="grid-first-name" type="text">
                                <p class="text-gray-500 text-md">Nunca compartiremos tu mail con nadie</p>
                            </div>
                            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0 pb-5">
                                <label class="block tracking-wide text-gray-700 text-lg font-bold mb-2"
                                    for="grid-state">
                                    Número de entradas
                                </label>
                                <div class="relative">
                                    <select
                                        class="block appearance-none bg-gray-200 border border-gray-200
                                    text-gray-700 py-3 px-4 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500 opacity-50 cursor-not-allowed"
                                        id="grid-state">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5 max</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mt-2 text-lg pb-5 px-3">
                                <label class="block items-center opacity-50 cursor-not-allowed">
                                    <input type="radio" class="form-radio" name="dia" value="sabado" checked>
                                    <span class="ml-2 ">Sábado, 4 de diciembre</span>
                                </label>
                                <label class="block items-center opacity-50 cursor-not-allowed">
                                    <input type="radio" class="form-radio" name="dia" value="domingo">
                                    <span class="ml-2">Domingo, 5 de diciembre</span>
                                </label>
                            </div>
                            <div class="items-center justify-between px-3">
                                <button
                                    class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 border border-green-700 opacity-50 rounded cursor-not-allowed">
                                    Reservar
                                </button>
                            </div>
                        </div>

                    </form>
                </div>

                <img class="flex float-right" src="./assets/images/espada2.png" alt="diseño espada">

                <div class="links bg-gray-800 p-6 content-center mx-auto">
